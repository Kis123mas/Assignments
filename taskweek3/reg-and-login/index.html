<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" type="text/css">
  <title>Registeration</title>
</head>

<body>
  <header></header>
  <main>
    <div class="hero">
      <div class="form-box">
        <h1>REGISTERATION</h1><br>
        <form class="input-group">
          <h1>Register</h1>
          <p>Please fill in this form to create an account.</p>
          <hr>
          <br>
<!--           first name -->
          <div>
            <label for="fname"><b>First name:</b></label>
            <input type="text" id="fname" name="fname"><br><br>
          </div>
<!--           last name -->
          <div>
            <label for="lname"><b>Last name:</b></label>
            <input type="text" id="lname" name="lname"><br><br>
          </div>
<!--           phone number -->
          <div>
            <label for="phone"><b>Phone Number:</b></label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br><br>
          </div>
<!--           email -->
          <div>
            <label for="email"><b>Email:</b></label>
            <input type="text" placeholder="adc@gmail.com" name="email" id="email" required><br><br>
          </div>
<!--           gender -->
          <div>
            <label for="gender"><b>Gender:</b></label>
            <input type="radio" name="gender" value="male" checked> Male
            <input type="radio" name="gender" value="female"> Female
            <input type="radio" name="gender" value="other"> Other
            <br><br>
          </div>
<!--           Date of birth (date selection option) -->
          <div>
            <label for="birthday"><b>Birthday:</b></label>
            <input type="date" id="birthday" name="birthday"><br><br>
          </div>
<!--           Favorite color (color selector) -->
          <div>
            <label for="favcolor"><b>Select your favorite color:</b></label>
            <input type="color" id="favcolor" name="favcolor" value="#ff0000"><br><br>
          </div>
<!--           password added -->
          <div>
            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" id="psw" required><br><br>
          </div>
<!--           confirm password added -->
          <div>
            <label for="psw-repeat"><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required><br><br>
          </div>
          <hr>
          <br>
          <div class="container">
            <p>Already have an account? <a href="./signup.html">Sign in</a></p>
            <p>By creating an account you agree to our <a href="index2.html">Terms & Privacy</a>.</p><br>
          </div>
<!--           submit button -->
          <div>
            <button><a href="index2.html" id="submit" class="registerbtn">
                Register
              </a></button>
          </div>
      </div>
      </form>
    </div>
    </div>
  </main>
  <footer></footer>
</body>

</html>
